name: Build and Export Next.js

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build & Export
        run: npm run build

      - name: Upload static site
        uses: actions/upload-artifact@v4
        with:
          path: out/
